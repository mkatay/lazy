<!DOCTYPE html>

<body>
    <script>
        const generateRandArray = (min, max, length) => {
            return Array.from({ length: length }, (_) => Math.floor(Math.random() * (max - min)) + min)
        }
        console.log(generateRandArray(1, 100, 20));
    </script>
</body>
